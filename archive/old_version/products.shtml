<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>宝贝列表 - Sara的二手售卖</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-800">
  <!--#include virtual="header.shtml" -->
  <!-- Main -->
  <main class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-orange-700 mb-6">全部商品</h2>
    <!-- 分类导航 -->
    <div class="mb-8 flex flex-wrap gap-4">
      <button class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition">全部</button>
      <button class="bg-orange-100 text-orange-700 px-4 py-2 rounded hover:bg-orange-200 transition">电子产品</button>
      <button class="bg-orange-100 text-orange-700 px-4 py-2 rounded hover:bg-orange-200 transition">衣物</button>
      <button class="bg-orange-100 text-orange-700 px-4 py-2 rounded hover:bg-orange-200 transition">动漫周边</button>
      <button class="bg-orange-100 text-orange-700 px-4 py-2 rounded hover:bg-orange-200 transition">其他</button>
    </div>
    <!-- 商品列表 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- 示例商品卡片，后续可扩展为循环渲染 -->
      <div class="bg-white rounded-lg shadow p-4 flex flex-col">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="笔记本电脑" class="rounded mb-3 h-40 object-cover">
        <div class="flex-1">
          <h4 class="font-bold text-lg mb-1">9成新笔记本电脑</h4>
          <p class="text-sm text-gray-600 mb-2">多角度实拍，性能优良，适合办公学习。</p>
          <span class="text-orange-600 font-semibold">NZD $650</span>
        </div>
        <button class="mt-3 bg-orange-500 text-white py-1 rounded hover:bg-orange-600 transition">加入购物车</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4 flex flex-col">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="保暖大衣" class="rounded mb-3 h-40 object-cover">
        <div class="flex-1">
          <h4 class="font-bold text-lg mb-1">8.5成新保暖大衣</h4>
          <p class="text-sm text-gray-600 mb-2">冬季必备，时尚保暖，尺码齐全。</p>
          <span class="text-orange-600 font-semibold">NZD $80</span>
        </div>
        <button class="mt-3 bg-orange-500 text-white py-1 rounded hover:bg-orange-600 transition">加入购物车</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4 flex flex-col">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="动漫周边" class="rounded mb-3 h-40 object-cover">
        <div class="flex-1">
          <h4 class="font-bold text-lg mb-1">9.9成新动漫周边</h4>
          <p class="text-sm text-gray-600 mb-2">正版周边，收藏佳品，数量有限。</p>
          <span class="text-orange-600 font-semibold">NZD $35</span>
        </div>
        <button class="mt-3 bg-orange-500 text-white py-1 rounded hover:bg-orange-600 transition">加入购物车</button>
      </div>
    </div>
  </main>
  <!--#include virtual="footer.shtml" -->
</body>
</html>
