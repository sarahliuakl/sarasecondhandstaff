<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>联系我 - Sara的二手售卖</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-800">
  <!--#include virtual="header.shtml" -->
  <!-- Main -->
  <main class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-orange-700 mb-6">联系我</h2>
    <div class="bg-white rounded-lg shadow p-8 max-w-xl mx-auto">
      <p class="mb-4">如需咨询商品详情、购买方式或其他问题，请填写下方表单或通过以下方式直接联系我：</p>
      <ul class="mb-6 text-orange-700">
        <li>电话：0225255862</li>
        <li>邮箱：haixialiu2017@gmail.com</li>
      </ul>
      <form class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold" for="name">姓名</label>
          <input class="w-full border border-orange-200 rounded px-3 py-2" type="text" id="name" name="name" required>
        </div>
        <div>
          <label class="block mb-1 font-semibold" for="email">联系方式</label>
          <input class="w-full border border-orange-200 rounded px-3 py-2" type="text" id="email" name="email" required>
        </div>
        <div>
          <label class="block mb-1 font-semibold" for="message">留言内容</label>
          <textarea class="w-full border border-orange-200 rounded px-3 py-2" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600 transition">发送信息</button>
      </form>
      <p class="mt-4 text-sm text-gray-500">承诺2小时内回复您的问题。</p>
    </div>
  </main>
  <!--#include virtual="footer.shtml" -->
</body>
</html>
