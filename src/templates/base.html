<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sara的二手售卖网站{% endblock %}</title>
  
  <!-- SEO Meta标签 -->
  <meta name="description" content="{% block description %}Sara二手商品售卖网站 - 新西兰奥克兰地区优质二手商品，电子产品、服装、动漫周边等，品质保证，价格优惠{% endblock %}" />
  <meta name="keywords" content="{% block keywords %}二手商品,新西兰,奥克兰,电子产品,服装,动漫周边,二手交易,Sara{% endblock %}" />
  <meta name="author" content="Sara" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="zh-CN" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{% block og_url %}{{ request.url }}{% endblock %}" />
  <meta property="og:title" content="{% block og_title %}Sara的二手售卖网站{% endblock %}" />
  <meta property="og:description" content="{% block og_description %}Sara二手商品售卖网站 - 新西兰奥克兰地区优质二手商品，电子产品、服装、动漫周边等，品质保证，价格优惠{% endblock %}" />
  <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='images/logo.png', _external=True) if url_for else '/static/images/logo.png' }}{% endblock %}" />
  <meta property="og:locale" content="zh_CN" />
  <meta property="og:site_name" content="Sara的二手售卖" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="{% block twitter_url %}{{ request.url }}{% endblock %}" />
  <meta name="twitter:title" content="{% block twitter_title %}Sara的二手售卖网站{% endblock %}" />
  <meta name="twitter:description" content="{% block twitter_description %}Sara二手商品售卖网站 - 新西兰奥克兰地区优质二手商品，电子产品、服装、动漫周边等，品质保证，价格优惠{% endblock %}" />
  <meta name="twitter:image" content="{% block twitter_image %}{{ url_for('static', filename='images/logo.png', _external=True) if url_for else '/static/images/logo.png' }}{% endblock %}" />
  
  <!-- 额外的SEO标签 -->
  <meta name="geo.region" content="NZ-AUK" />
  <meta name="geo.placename" content="Auckland" />
  <meta name="geo.position" content="-36.8485;174.7633" />
  <meta name="ICBM" content="-36.8485, 174.7633" />
  
  <!-- 页面特定的额外meta标签 -->
  {% block extra_meta %}{% endblock %}
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{% block canonical %}{{ request.url }}{% endblock %}" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') if url_for else '/static/favicon.ico' }}" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 结构化数据 -->
  {% block structured_data %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Sara的二手售卖",
    "url": "{{ request.url_root if request else 'https://example.com' }}",
    "description": "Sara二手商品售卖网站 - 新西兰奥克兰地区优质二手商品，电子产品、服装、动漫周边等，品质保证，价格优惠",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ (request.url_root + 'products?search={search_term_string}') if request else 'https://example.com/products?search={search_term_string}' }}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  {% endblock %}
</head>
<body class="bg-orange-50 text-gray-800">
  <!-- Header -->
  <header class="bg-orange-200 shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-orange-700">Sara的二手售卖</h1>
      <nav class="flex items-center space-x-6">
        <a href="{{ url_for('main.index') }}" class="text-orange-700 font-semibold hover:underline">首页</a>
        <a href="{{ url_for('main.products') }}" class="text-orange-700 font-semibold hover:underline">宝贝列表</a>
        <a href="{{ url_for('main.contact') }}" class="text-orange-700 font-semibold hover:underline">联系我</a>
        <a href="{{ url_for('main.help') }}" class="text-orange-700 font-semibold hover:underline">售卖说明</a>
        <a href="{{ url_for('main.about') }}" class="text-orange-700 font-semibold hover:underline">关于我</a>
        
        <!-- 购物车 -->
        <a href="{{ url_for('main.cart') }}" class="relative text-orange-700 font-semibold hover:underline">
          购物车
          <span class="cart-count absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center" style="display: none;">0</span>
        </a>
        
        <!-- 订单查询 -->
        <a href="{{ url_for('main.order_query') }}" class="text-orange-700 font-semibold hover:underline">订单查询</a>
        
      </nav>
    </div>
  </header>
  <!-- Main -->
  <main class="container mx-auto px-6 py-10">
    {% block content %}{% endblock %}
  </main>
  <!-- Footer -->
  <footer class="bg-orange-100 mt-10 py-6">
    <div class="container mx-auto text-center text-gray-600">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-2 md:mb-0">
          © 2025 Sara的二手售卖 | 联系电话：0225255862 | 邮箱：haixialiu2017@gmail.com
        </div>
        <div class="text-sm text-gray-700">
          <span id="weather">正在获取天气...</span>
          <span id="localtime" class="ml-2"></span>
        </div>
      </div>
    </div>
  </footer>
<script>
function updateTime() {
  // 新西兰奥克兰时区为 UTC+12
  let now = new Date();
  let utc = now.getTime() + (now.getTimezoneOffset() * 60000);
  let auckland = new Date(utc + (12 * 3600000));
  let y = auckland.getFullYear();
  let m = String(auckland.getMonth()+1).padStart(2,'0');
  let d = String(auckland.getDate()).padStart(2,'0');
  let h = String(auckland.getHours()).padStart(2,'0');
  let min = String(auckland.getMinutes()).padStart(2,'0');
  let s = String(auckland.getSeconds()).padStart(2,'0');
  document.getElementById('localtime').textContent = `奥克兰时间：${y}-${m}-${d} ${h}:${min}:${s}`;
}
setInterval(updateTime, 1000);
updateTime();
</script>
   <script>
  fetch("https://api.open-meteo.com/v1/forecast?latitude=-36.8485&longitude=174.7633&current_weather=true")
    .then(response => response.json())
    .then(data => {
      const temp = data.current_weather.temperature;
      const wind = data.current_weather.windspeed;
      document.getElementById("weather").innerText = `奥克兰天气：${temp}℃，风速 ${wind}km/h`;
    })
    .catch(error => {
      document.getElementById("weather").innerText = "天气信息获取失败";
      console.error("天气接口错误：", error);
    });
</script>

</body>
</html>
